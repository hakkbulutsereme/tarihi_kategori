<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </head>
<body>
	<h1>Hesap Makinesi</h1>
	<div>
		<label>
			<input type="text" value="Ürün 1" name="urun-adi">
			Birim Fiyatı: <input type="text" value="0" id="birim-fiyati-1" name="birim-fiyati-1">
			Adet: <input type="text" value="1" id="adet-1" name="adet-1">
			Ürün Fiyatı: <input type="text" value="0" id="urun-fiyati-1" name="urun-fiyati-1">
		</label>

		<label>
			<input type="text" value="Ürün 2" name="urun-adi">
			Birim Fiyatı: <input type="text" value="0" id="birim-fiyati-2" name="birim-fiyati-2">
			Adet: <input type="text" value="1" id="adet-2" name="adet-2">
			Ürün Fiyatı: <input type="text" value="0" id="urun-fiyati-2" name="urun-fiyati-2">
		</label><br /><br /><br />

		<label>Ara Toplam <input type="text" value="0" id="ara-toplam" name="ara-toplam"> </label>		<br />
		<label>KDV %18 <input type="text" value="0" id="kdv" name="kdv"> </label> <br />	
		<label>Toplam <input type="text" value="0" id="toplam" name="toplam"> </label>		<br />				
	</div>
	<script type="text/javascript">
	$( "#birim-fiyati-1, #adet-1" ).keyup(function() {
    var sayi1 = parseFloat($("#adet-1").val());
    var sayi2 = parseFloat($("#birim-fiyati-1").val());
	var toplam = parseFloat(sayi1*sayi2);
    $("#urun-fiyati-1").val(toplam);
    });

    $( "#birim-fiyati-2, #adet-2" ).keyup(function() {
    var sayi1 = parseFloat($("#adet-2").val());
    var sayi2 = parseFloat($("#birim-fiyati-2").val());
	var toplam = parseFloat(sayi1*sayi2);
    $("#urun-fiyati-2").val(toplam);
    }); 

    $( "#urun-fiyati-1, #urun-fiyati-2" ).keyup(function() {
    var sayi1 = parseFloat($("#urun-fiyati-1").val());
    var sayi2 = parseFloat($("#urun-fiyati-2").val());
	var toplam = parseFloat(sayi1+sayi2);
    $("#ara-toplam").val(toplam);
    });  

    $( "#ara-toplam" ).keyup(function() {
    var sayi1 = parseFloat($("#ara-toplam").val());
    var sayi2 = 0.18;
	var toplam = parseFloat(sayi1*sayi2);
    $("#kdv").val(toplam);
    });  

    $( "#ara-toplam, #kdv" ).keyup(function() {
    var sayi1 = parseFloat($("#ara-toplam").val());
    var sayi2 = parseFloat($("#kdv").val());
	var toplam = parseFloat(sayi1+sayi2);
    $("#toplam").val(toplam);
    }); 
	</script>	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
